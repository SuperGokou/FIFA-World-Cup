<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Interactive dashboard visualizing FIFA World Cup statistics from 1930 to 2014">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FIFA World Cup Dashboard</title>

    <!-- CSS Libraries (local) -->
    <link href="lib/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/nouislider.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-content">
                <h1>FIFA World Cup<sup>TM</sup></h1>
                <p class="subtitle">Historical Statistics Dashboard (1930 - 2014)</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="dashboard-main">
            <div class="row g-4">
                <!-- Chart Section -->
                <div class="col-lg-8">
                    <div class="card chart-card">
                        <div class="card-body">
                            <!-- Controls -->
                            <div class="controls-row">
                                <div class="control-group">
                                    <label for="y-axis-select" class="control-label">Metric</label>
                                    <select id="y-axis-select" class="form-select">
                                        <option value="GOALS">Goals</option>
                                        <option value="AVERAGE_GOALS">Average Goals</option>
                                        <option value="MATCHES">Matches</option>
                                        <option value="TEAMS">Teams</option>
                                        <option value="AVERAGE_ATTENDANCE">Average Attendance</option>
                                    </select>
                                </div>

                                <div class="control-group slider-group">
                                    <label class="control-label">Year Range</label>
                                    <div id="slider-container">
                                        <div id="slider"></div>
                                        <div class="slider-labels">
                                            <span id="slider-label-left" class="slider-value">1930</span>
                                            <span id="slider-label-right" class="slider-value">2014</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Chart -->
                            <div id="chart-area"></div>
                        </div>
                    </div>
                </div>

                <!-- Details Panel -->
                <div class="col-lg-4">
                    <div class="card details-card">
                        <div class="card-header">
                            <h5 id="detail-title">Select a data point</h5>
                        </div>
                        <div class="card-body">
                            <div class="detail-row">
                                <span class="detail-label">Winner</span>
                                <span id="detail-winner" class="detail-value winner-value">-</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Goals</span>
                                <span id="detail-goals" class="detail-value">-</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Average Goals</span>
                                <span id="detail-average-goals" class="detail-value">-</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Matches</span>
                                <span id="detail-matches" class="detail-value">-</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Teams</span>
                                <span id="detail-teams" class="detail-value">-</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Avg. Attendance</span>
                                <span id="detail-average-attendance" class="detail-value">-</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="dashboard-footer">
            <p>Data covers 21 FIFA World Cup tournaments from Uruguay 1930 to Brazil 2014</p>
        </footer>
    </div>

    <!-- Scripts (local) -->
    <script src="lib/d3.v7.min.js"></script>
    <script src="lib/nouislider.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
