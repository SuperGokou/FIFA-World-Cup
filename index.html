<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FIFA World Cup</title>

    <!-- CSS LIBRARIES -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.4.0/nouislider.css" integrity="sha512-DGB74Gyw93qON+V0QxSRs1er6sqoPyFoy23HBL5LN7MRJBcjeCU22zega+vOEGE0XQLoVrv4ExcaesSTwZQA2w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- YOUR CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link href="noUiSlider-15.7.1/dist/nouislider.css" rel="stylesheet">

</head>

<body class="p-4">

	<div class="container bg-light border border-dark rounded py-3">

	  <h1>FIFA&nbsp;World&nbsp;Cup<sup>TM</sup></h1>
	  <h2 class="mb-4">All-Time Statistics</h2>

	  <div class="row gx-4">
		<!-- ----------- CHART COLUMN ----------- -->
		<div class="col-lg-8">
		  <div class="mb-3 d-flex flex-wrap align-items-center">
			<select id="y-axis-select" class="form-select w-auto me-3">
			  <option value="GOALS">Goals</option>
			  <option value="AVERAGE_GOALS">Average Goals</option>
			  <option value="MATCHES">Matches</option>
			  <option value="TEAMS">Teams</option>
			  <option value="AVERAGE_ATTENDANCE">Average Attendance</option>
			</select>

			<div id="slider-container" class="flex-grow-1">
			  <div id="slider"></div>
			  <div class="d-flex justify-content-between small">
				<span id="slider-label-left">1930</span>
				<span id="slider-label-right">2014</span>
			  </div>
			</div>
		  </div>

		  <!-- Chart -->
		  <div id="chart-area" class="w-100"></div>
		</div>

		<!-- ----------- DETAILS COLUMN ----------- -->
		<div class="col-lg-4">
		  <div id="details-container" class="card h-100">
			<div class="card-body p-3">
			  <h5 id="detail-title" class="card-title">
				Select a year&hellip;
			  </h5>

			  <table class="table table-sm">
				<tbody>
				  <tr><th>Winner</th>             <td><span id="detail-winner"></span></td></tr>
				  <tr><th>Goals</th>              <td><span id="detail-goals"></span></td></tr>
				  <tr><th>Average&nbsp;Goals</th> <td><span id="detail-average-goals"></span></td></tr>
				  <tr><th>Matches</th>            <td><span id="detail-matches"></span></td></tr>
				  <tr><th>Teams</th>              <td><span id="detail-teams"></span></td></tr>
				  <tr><th>Avg.&nbsp;Attendance</th><td><span id="detail-average-attendance"></span></td></tr>
				</tbody>
			  </table>
			</div>
		  </div>
		</div>
	  </div>
	</div>

	<!-- JS libs -->
	<script src="https://d3js.org/d3.v7.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.4.0/nouislider.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
